<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1507103011901-e954d6ec0988?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80')">
            <h3>Cows</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1580682777666-24a7b3024e24?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80')">
            <h3>Pigs</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1484557985045-edf25e08da73?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=667&q=80')">
            <h3>Sheep</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1553284966-19b8815c7817?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80')">
            <h3>Horse</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1535275226173-7ee8b465f0c1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80')">
            <h3>Chickens</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
