<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <header>Farm Animals</header>
        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1527153857715-3908f2bae5e8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=421&q=80')">
            <h3>Cow</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1567201080580-bfcc97dae346?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80')">
            <h3>Pig</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1484557985045-edf25e08da73?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=667&q=80')">

        </div>

            style="background-image: url('https://images.unsplash.com/photo-1534681534056-461f50de526f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80')">
            <h3>Horse</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1548550023-2bdb3c5beed7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=334&q=80')">
            <h3>Chicken</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
